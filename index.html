<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"/>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="images/cryptocurrency.png" />
    <title>Crypto Tracker - Live Cryptocurrency Dashboard</title>

  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <button type="button" class="btn btn-link navbar-brand fw-bold p-0 text-decoration-none" id="brandHome" aria-label="Go to currencies">
          <i class="fas fa-chart-line me-2 text-primary"></i>CryptoTracker
        </button>

        <button class="navbar-toggler border-0 shadow-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
          <div class="navbar-nav gap-2">
            <button type="button" class="btn btn-light"id="currenciesBtn" aria-label="Go to currencies page">
              <i class="fas fa-coins me-2"></i>Currencies
            </button>

            <button type="button" class="btn btn-light" id="reportsBtn" aria-label="Go to live reports">
              <i class="fas fa-chart-line me-2"></i>Live Reports
            </button>

            <button type="button" class="btn btn-light" id="newsBtn" aria-label="Go to news page">
              <i class="fa-solid fa-newspaper"></i> News
            </button>

            <button type="button" class="btn btn-light" id="aboutBtn" aria-label="Go to about page">
              <i class="fas fa-info-circle me-2"></i>About
            </button>
          </div>
        </div>
      </div>
    </nav>

    <header class="parallax d-flex align-items-center justify-content-center text-white">
      <h1 class="display-3">
        <i class="fas fa-coins"></i> Crypto Tracker Search
      </h1>
    </header>

    <div id="statsBar" class="bg-light border-bottom py-3"></div>
    <main id="content" class="container-fluid p-5 min-vh-50"></main>

    <footer class="bg-dark text-white text-center py-2 mt-5">
      <p class="mb-0">
        <i class="fas fa-code me-2"></i>Built with jQuery, Bootstrap & CoinGecko API
         <p>Â© 2025 Crypto Tracker Project</p>
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
