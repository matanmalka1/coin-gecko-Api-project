<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header class="parallax">
        <h1>Crypto Tracker Searcher</h1>
      </header>

      <nav class="text-center py-3 bg-dark">
        <button class="btn btn-outline-light mx-2" id="homeBtn">Home</button>
        <button class="btn btn-outline-light mx-2" id="coinsBtn">Coins</button>
        <button class="btn btn-outline-light mx-2" id="aboutBtn">About</button>
        <button class="btn btn-outline-light mx-2" id="reportsBtn">
          Live Reports
        </button>
      </nav>
    </section>

    <div id="content" class="container">
      <h2>Welcome to digital currency world</h2>
      <p>
        Here you can view up-to-date information about currencies, prices, and
        charts in real time.
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
