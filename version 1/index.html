<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker - Live Coins Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <header class="parallax">
        <h1><i class="fas fa-coins"></i> Crypto Tracker Search</h1>
      </header>

      <nav
        class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
      >
        <div class="container-fluid">
          <span class="navbar-brand fw-bold fs-3 ms-3">
            <i class="fas fa-chart-line me-2"></i>CryptoTracker
          </span>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarMenu"
          >
            <div class="navbar-nav">
              <button
                class="btn btn-outline-primary mx-2 my-1"
                id="currenciesBtn"
              >
                Currencies
              </button>
              <button class="btn btn-outline-primary mx-2 my-1" id="reportsBtn">
                Live Reports
              </button>
              <button class="btn btn-outline-primary mx-2 my-1" id="aboutBtn">
                About
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div id="content" class="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>
</html>
