<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/cryptocurrency.png" />
    <title>Crypto Tracker - Live Cryptocurrency Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <button
          type="button"
          class="navbar-brand fw-bold btn p-0"
          id="brandHome"
          aria-label="Go to currencies"
        >
          <i class="fas fa-chart-line me-2 text-primary"></i>CryptoTracker
        </button>

        <button
          type="button"
          class="btn"
          id="themeToggleBtn"
          aria-label="Toggle theme"
        >
          <i class="bi bi-moon-stars-fill"></i>
        </button>

        <button
          class="navbar-toggler border-0 shadow-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarMenu"
        >
          <div class="navbar-nav gap-2">
            <button
              type="button"
              class="btn"
              id="currenciesBtn"
              aria-label="Go to currencies page"
            >
              <i class="fas fa-coins me-2"></i>Currencies
            </button>

            <button
              type="button"
              class="btn"
              id="reportsBtn"
              aria-label="Go to live reports"
            >
              <i class="fas fa-chart-line me-2"></i>Live Reports
            </button>

            <button
              type="button"
              class="btn"
              id="newsBtn"
              aria-label="Go to news page"
            >
              <i class="fa-solid fa-newspaper"></i> News
            </button>

            <button
              type="button"
              class="btn"
              id="aboutBtn"
              aria-label="Go to about page"
            >
              <i class="fas fa-info-circle me-2"></i>About
            </button>
          </div>
        </div>
      </div>
    </nav>

    <header class="parallax">
      <h1><i class="fas fa-coins"></i> Crypto Tracker Search</h1>
    </header>

    <main id="content" class="container-fluid py-4"></main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">
          <i class="fas fa-code me-2"></i>
          Built with jQuery, Bootstrap & CoinGecko API
        </p>
        <p>Â© 2025 Crypto Tracker Project</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
